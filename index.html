<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
            <a id="entries-anchor">Entries</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div data-view="entry-form" class="hidden">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>

        <form>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="Photo preview"
                id="photo_preview" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
              <label for="photo_url">Photo URL</label>
              <input type="text" id="photo_url" name="photo_url" required />
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes"></textarea>
            </div>
          </div>

          <div class="row button-row">
            <div class="column-full">
              <button type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries">
        <div class="row">
          <div class="column-full">
            <h2>Entries</h2>
            <a id="new-entry">New</a>
          </div>
        </div>
        <ul>
          <li id="no-entries">
            No entries have been recorded which match the figma.
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
